<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .element{
            padding-top: 10px;
        }
    </style>
  
</head>
<body style="background-color: rgb(79, 79, 210); height: 600px; display: flex; justify-content: center; align-items: center;">
    <div  style="background-color: white;  width:  350px; height: 350px;"  >
        <h1 style="text-align: center;">Login</h1>
        <form style=" display: flex ; flex-direction: column; align-items: center;" >
            <div >
           <label for="Email">Email :</label><br>
           <input  style="padding: 4px;" type="email" placeholder="Email"  name="Email">
           </div>
           <div class="element" >
           <label for="Password">Password :</label><br>
           <input style="padding: 4px;" type="password"placeholder="Password" ><br>
           <input style="margin-top:10px ;" type="checkbox"  name="Checkbox" >
           <label for="Checkbox"> Show password</label> 
           </div>
        
           <button style="margin-top: 10px; width: 180px; height: 30px; color: white; background-color: rgb(79, 79, 210);" type="submit">Sign in</button> <br>
           <a href="#">Forgot Username/Password</a> 
           <p>Don't have an account ? <a href="#">Sign up</a></p>
        </form>
    
    </div>

    
</body>
</html>
